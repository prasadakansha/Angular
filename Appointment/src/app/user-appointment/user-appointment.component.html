<h1>User Appointments</h1>
<table>
    <tr>
        <th>Appointment Id</th>
        <th>Center</th>
        <th>Test</th>
        <th>Date Time</th>
        <th>Status</th>
    </tr>
    <tr *ngFor = "let a of showappointments">
        <td>{{a.id}}</td>
        <td>{{a.center.name}}</td>
        <td>{{a.test.name}}</td>
        <td>{{a.dateTime}}</td>
        <td>{{a.status}}</td>
    </tr>
</table>
